name: carts-ci

on:
  push:
    branches:
    - "*"  # run for branches
    tags:
    - "*"  # run for tags
  pull_request:
    branches:
    - "*"  # run for branches
    tags:
    - "*"  # run for tags

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      GROUP: weaveworks
      COMMIT: ${{ github.sha }}
      REPO: carts
      GKE_CLUSTER: ic-backstage-demo    
      GKE_ZONE: asia-south1
      IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APP_NAME }}
    steps:
    - uses: actions/checkout@v2


    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
 
    #
    #
    # Build
    - name: Build jar files
      run: ./scripts/build.sh

    - name: Login gcloud
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_email: ${{ secrets.GCP_EMAIL }}
        service_account_key: ${{ secrets.GCP_CREDENTIALS }}
        
    - name: Configure Docker
      run: gcloud auth configure-docker --quiet

    - name: Tag Docker image
      run: docker tag $GROUP/carts:$COMMIT  $IMAGE_NAME:$COMMIT
      
    - name: Push Docker image
      run: docker push $IMAGE_NAME:$COMMIT
      if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/develop'
      
    - name: Configure GKE credentials
      run: gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"
  
    - name: Deploy application
      run:  helm upgrade carts ./deploy/helm-chart --install --set image.tag=$COMMIT -n sock-shop
    
